<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Internal CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
        }

        .contact-container {
            padding: 60px 0;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .contact-header h2 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 1rem;
        }

        .btn-submit {
            background-color: #ff4757;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            width: 100%;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #e84142;
        }

        .contact-info {
            background-color: #f0f0f5;
            padding: 40px;
            border-radius: 8px;
            margin-top: 30px;
        }

        .contact-info h5 {
            color: #333;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .contact-info p {
            margin: 0;
            font-size: 1rem;
            color: #555;
        }

        .contact-info i {
            color: #ff4757;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="container contact-container">
        <div class="contact-header">
            <h2>Contact Us</h2>
            <p>If you have any questions, feel free to reach out to us by filling the form below or via the provided contact information.</p>
        </div>

        <div class="row">
            <!-- Contact Form -->
            <div class="col-md-8">
                <form action="{{ url_for('contact') }}" method="POST">
                    <!-- Name Input -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                    </div>

                    <!-- Email Input -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <!-- Subject Input -->
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter subject" required>
                    </div>

                    <!-- Message Input -->
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write your message" required></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn-submit">Submit</button>
                </form>
            </div>

            <!-- Contact Information -->
            <div class="col-md-4">
                <div class="contact-info">
                    <h5><i class="bi bi-geo-alt-fill"></i> Address</h5>
                    <p>123 Business Avenue, Suite 100, New York, NY 12345</p>
                    
                    <h5 class="mt-4"><i class="bi bi-envelope-fill"></i> Email</h5>
                    <p>contact@mycompany.com</p>

                    <h5 class="mt-4"><i class="bi bi-telephone-fill"></i> Phone</h5>
                    <p>(123) 456-7890</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
