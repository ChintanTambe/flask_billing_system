<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Invoice #{{ invoice_id }}</h2>
    <h4>Item List</h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td>{{ item[2] }}</td>
                    <td>{{ item[3] }}</td>
                    <td>${{ item[4] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <h4>Total Amount: ${{ items[0][1] }}</h4>
</div>
</body>
</html>
