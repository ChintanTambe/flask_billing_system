<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Internal CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            color: #333;
        }

        .dashboard-header {
            text-align: center;
            padding: 50px 0;
        }

        .dashboard-header h2 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .btn-dashboard {
            background-color: #ff4757;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 20px;
            font-size: 1.2rem;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-dashboard:hover {
            background-color: #e84142;
        }

        .dashboard-section {
            padding: 40px 0;
        }

        .dashboard-card {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .dashboard-card i {
            font-size: 3rem;
            color: #ff4757;
            margin-bottom: 20px;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="dashboard-header">
        <div class="container">
            <h2>Welcome to the Admin Dashboard</h2>
            <p>Manage your profile, create bills, and more!</p>
        </div>
    </div>

    <!-- Dashboard Buttons Section -->
    <div class="container dashboard-section">
        <div class="row">
            <!-- My Profile Button -->
            <div class="col-md-4 mb-4">
                <div class="dashboard-card">
                    <i class="bi bi-person-fill"></i>
                    <h4>My Profile</h4>
                    <a href="{{ url_for('profile') }}" class="btn-dashboard">Go to Profile</a>
                </div>
            </div>

            <!-- Create Bill Button -->
            <div class="col-md-4 mb-4">
                <div class="dashboard-card">
                    <i class="bi bi-receipt-cutoff"></i>
                    <h4>Create Bill</h4>
                    <a href="{{ url_for('create_bill') }}" class="btn-dashboard">Create Bill</a>
                </div>
            </div>

            <!-- View Bills Button -->
            <div class="col-md-4 mb-4">
                <div class="dashboard-card">
                    <i class="bi bi-file-earmark-text"></i>
                    <h4>View Bills</h4>
                    <a href="{{ url_for('view_bills') }}" class="btn-dashboard">View Bills</a>
                </div>
            </div>

            <!-- Other Button (example) -->
            <div class="col-md-4 mb-4">
                <div class="dashboard-card">
                    <i class="bi bi-gear-fill"></i>
                    <h4>Settings</h4>
                    <a href="{{ url_for('settings') }}" class="btn-dashboard">Manage Settings</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 MyCompany. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>
</html>
